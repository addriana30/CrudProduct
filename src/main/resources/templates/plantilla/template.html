<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>Product Manager</title>
</head >
<body>
	
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary bg-gradient">
			<div class="container-fluid text-light text-center">
				<div class="container">
					<a class="navbar-brand" href="views/products/">PRODUCTS</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
		</nav>
		
		<div class="alert alert-success alert-dismissable" th:if="${success !=null}">
			<label th:text="${success}"></label >
			<button type="button" class="close" data-dismiss="alert">&times;</button >
		</div >
		<div class="alert alert-danger alert-dismissable" th:if="${error !=null}">
			<label th:text="${error}"></label >
			<button type="button" class="close" data-dismiss="alert">&times;</button >
		</div >
		<div class="alert alert-warning alert-dismissable" th:if="${warning !=null}">
			<label th:text="${warning}"></label >
			<button type="button" class="close" data-dismiss="alert">&times;</button >
		</div >
		<div class="alert alert-info alert-dismissable" th:if="${info !=null}">
			<label th:text="${info}"></label >
			<button type="button" class="close" data-dismiss="alert">&times;</button >
		</div >
		
	</header >
	
	<div class="container">
	
	</div >
	
	<footer th:fragment="footer" class="bg-secondary text-center text-dark fixed-bottom">
	
		<div class="container">
			<p>Copyright Javacode &copy: -2021</p>
		</div >
		<script type="text/javascript" th:src="@{/js/boostrap.bundle.min.js}"></script >
		<script type="text/javascript" th:src="@{/js/boostrap.min.js}"></script >
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script >
	</footer >
	
</body>
</html >
